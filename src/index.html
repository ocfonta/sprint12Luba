<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
 
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
     <img src="<%=require('./images/logo.svg').default%>" alt="mesto logo" class="logo"><!-- -->
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="edit-button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      
      </div>
    </div>
    <div class="places-list root__section">
    </div>
    <div class="popup" id="newplace">
      <div class="popup__content">
         <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close"> <!---->
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
            <input type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <button class="button popup__card-button" disabled>+</button>
        </form>
      </div>
    </div>

    <div class="popup" id="profile">
      <div class="popup__content">
         <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close" id="popup__close-edit"> <!---->
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form-edit" name="edit" >
            <input type="text" name="nameUser" id="username" class="popup__input popup__input_type_user-name" required minlength="2" maxlength="30" placeholder="Имя">
            <span id="error-name" class="error-message"></span> 

            <input type="text" name="jobUser" id="about" class="popup__input popup__input_type_user-job" required minlength="2" maxlength="30" placeholder="О себе">
            <span id="error-job" class="error-message" name="userJobError"></span> 
            <button type class="button popup__button popup__edit-button" disabled>Сохранить</button>
        </form>
      </div>
    </div>

      <div class="popup" id="popup-img">
        <div class="popup__content" id="popup__content-img">
            <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close" id="popup__close-img"><!---->
        </div>
        <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script> 

</body>

</html>
